<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Store - Tudo da Magia Ghibli</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <h1>Ghibli Store</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#menu">Home</a>
                    </li>
                    <li>
                        <a href="#">Sobre a loja</a>
                    </li>
                    <li>
                        <a href="#">Produtos</a>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="menu">
        <div class="container">
            <h2>Tudo da magia Ghibli</h2>
            <div class="categorias">
                <div class="posters">
                    <a href="#" class="fill-div">Posters</a>
                </div>
                <div class="diversos">
                    <a href="#" class="fill-div">Diversos</a>
                </div>
                <div class="livros">
                    <a href="#" class="fill-div">Livros</a>
                </div>
                <div class="filmes">
                    <a href="#" class="fill-div">Filmes</a>
                </div>
            </div>            
        </div>
    </section>
    <section id="contato">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <div>
                    <h3>Nos envie uma mensagem</h3>
                    <form>
                        <input type="text" placeholder="Seu nome" required>
                        <input type="email" placeholder="Seu e-mail" required>
                        <input type="tel" placeholder="Seu telefone (opcional)">
                        <textarea placeholder="Sua mensagem" cols="30" rows="10"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="social">
                    <h3>Nos Acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Instagram">
                                <img src="./images/instagram.png" alt="instagram icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Ghibli Shop - Todos os direitos reservados - 2023
            </p>
        </div>
    </footer>
</body>
</html>
